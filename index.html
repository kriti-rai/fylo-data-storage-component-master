<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="root">
    <div class="root-container">
      <div class="index">
        <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
        <div class="icons">
          <div class="icon" id="new-document-icon"><img src="./images/icon-document.svg" alt="document-icon"></div>
          <div class="icon" id="new-folder-icon"><img src="./images/icon-folder.svg" alt="folder-icon"></div>
          <div class="icon" id="upload-icon"><img src="./images/icon-upload.svg" alt="upload-icon"></div>
        </div>
      </div>
      <div class="data-storage-container">
        <div class="speech-bubble">
          <div class="bubble-content">
            <div class="bubble-content-big">185</div> 
            <div class="bubble-content-small">GB LEFT</div>
          </div>
        </div>
        <div class="data-storage-content">
          <div class="gb-left-message">Youâ€™ve used <span class="message-highlight-small">815 GB </span>of your storage</div>
          <div class="available-gb-bar">
            <div class="used-gb-bar">
              <div class="gb-bar-toggle-button"></div>
            </div>
          </div>
          <div class="start-gb">0 GB</div>
          <div class="end-gb">1000 GB</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/kriti-rai/" target="_blank">Kriti Rai</a> 2020
    </div>
  </div>
</body>
</html>
